<!DOCTYPE html>
<html>
  <head>
    <title>
      MY FIRST ROCK PAPER SCISSORS CREATE
    </title>
    <body>
      <p>My First ROCK PAPER SCISSORS</p>
      
      <button onclick="
        playGame('Rock');
      ">Rock</button>

      <button onclick="
        playGame('Paper');
      ">Paper</button>

      <button onclick="
        playGame('Scissors');
      ">Scissors</button>

      <button onclick="
        scores.wins = 0;
        scores.losses = 0;
        scores.ties = 0;
        alert ('Your Scores Is Resets!');
        localStorage.removeItem ('scores');
      ">Reset Scores</button>

      <script>
        const scores = JSON.parse(localStorage.getItem ('scores')) || {
          wins: 0,
          losses: 0,
          ties: 0
        };

        function playGame (playerMove) {
          let computerMove = pickComputerMove();
          let results = '';


          if (playerMove === 'Rock') {
            if (computerMove === 'Rock') {
              results = 'Tie';
            }else if (computerMove === 'Paper') {
              results = 'You Loss';
            }else if (computerMove === 'Scissors') {
              results = 'You Win';
            }
            }

          if (playerMove === 'Paper') {
            if (computerMove === 'Paper') {
              results = 'Tie';
            }else if (computerMove === 'Scissors') {
              results = 'You Loss';
            }else if (computerMove === 'Rock') {
              results = 'You Win';
            }
            }

          if (playerMove === 'Scissors') {
            if (computerMove === 'Scissors') {
              results = 'Tie';
            }else if (computerMove === 'Rock') {
              results = 'You Loss';
            }else if (computerMove === 'Paper') {
              results = 'You Win';
            }
          } 

          if (results === 'You Win') {
            scores.wins += 1;
          }else if (results === 'You Loss') {
            scores.losses += 1;
          }else if (results === 'Tie') {
            scores.ties += 1;
          }

          console.log (localStorage.setItem (('scores'), JSON.stringify (scores)));


          alert (`You Picked ${playerMove}, Computer Picked ${computerMove}, ${results}
Wins: ${scores.wins} Loss: ${scores.losses} ties: ${scores.ties}`);
        };




        function pickComputerMove () {
          const randomNumber = Math.random ();
          let computerMove = '';
          
          if (randomNumber >= 0 && 1/3) {
            computerMove = 'Rock';
          }else if (randomNumber >= 1/3 && randomNumber <2/3) {
            computerMove = 'Paper';
          }else if (randomNumber >= 2/3 && randomNumber <1) {
            computerMove = 'Scissors'
          }

          if (randomNumber >= 0 && randomNumber <1/3) {
            computerMove = 'Paper';
          }else if (randomNumber >= 1/3 && randomNumber <2/3) {
            computerMove = 'Scissors';
          }else if (randomNumber >= 2/3 && randomNumber <1) {
            computerMove = 'Rock'
          }

          if (randomNumber >= 0 && randomNumber <1/3) {
            computerMove = 'Scissors';
          }else if (randomNumber >= 1/3 && randomNumber <2/3) {
            computerMove = 'Rock';
          }else if (randomNumber >= 2/3 && randomNumber <1) {
            computerMove = 'Paper';
          }

          return computerMove;
        }
      </script>
    </body>
  </head>
</html>
